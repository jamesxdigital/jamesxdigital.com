<article class="post">
    <div class="post-inside">
        {% if post.image %}
        <a class="post-thumbnail" href="{{ post.url }}">
            <img src="{% if post.image contains ' :// ' %}{{ post.image }}{% else %}{{ site.baseurl }}{{ post.image }}{% endif %}"
                alt="{{ post.title }}">
        </a>
        {% endif %}
        <header class="entry-header">
            <h2>
                <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
            </h2>
            <!-- <div class="entry-meta">
                {% assign author = site.authors | where: 'title', post.author | first %}
                {% if author %}
                <span class="post-author"><a href="{{ site.baseurl }}/author/{{ post.author }}/">{{ author.name
                        }}</a></span>
                {% endif %}
                <span class="post-date">
                    <time class="published" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %-d,
                        %Y" }}</time>
                </span>
            </div> -->
        </header><!-- .entry-header -->
        <div class="entry-content">
            <!-- <p>{{ post.excerpt | strip_html | truncatewords:10 }}<a href="{{ post.url }}" rel="bookmark">...</a></p> -->
            <p class="post-tags">
                {% if post.tags.size > 0 %}
                {% for tag in post.tags %}
                {% if forloop.index == post.tags.size %}
                <a href='{{ site.baseurl }}/tag/{{ tag | downcase | replace: ' ', ' -' }}/'>{{ tag | camelcase }}</a>
                {% else %}
                <a href='{{ site.baseurl }}/tag/{{ tag | downcase | replace: ' ', ' -' }}/'>{{ tag | camelcase }}</a>
                {% endif %}
                {% endfor %}
                {% endif %}
            </p>
        </div><!-- .entry-content -->
    </div>
</article><!-- .post -->
