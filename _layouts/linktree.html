<!DOCTYPE html>
<html lang="en">

<head>
    {% include analytics.html %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    {% if site.plugins contains 'jekyll-seo-tag' %}
    {% include head-seo.html %}
    {% else %}
    <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
    {% endif %}

    <!-- Site Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}{{ site.favicon }}" type="image/png" />

    <!-- Font Embed Code -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
</head>

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}

<body class="{{ layout }}">
    <canvas id="background-canvas"></canvas>
    <div id="page" class="site">
        <header class="site-header">
            <div class="inner">
                <div class="site-branding">
                    <h1 class="site-title"><a href="{{ site.baseurl }}/" rel="home">{{site.name}}</a></h1>
                    <p id="para1" class="site-description"> </p>
                </div>
            </div>
        </header>
        {{ content }}
    </div><!-- .site -->
    <div id="site-overlay" class="site-overlay"></div>
    <!-- Javascript Assets -->
    <script src="{{ site.baseurl }}/assets/js/jquery-3.2.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/plugins.js"></script>
    <script src="{{ site.baseurl }}/assets/js/custom.js"></script>
    <script src="{{ site.baseurl }}/assets/js/background.js"></script>
</body>

</html>
